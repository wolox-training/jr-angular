<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>HTML & CSS Training</title>
    <meta name="description" content="training">
    <meta name="author" content="Wolox">
    <link rel="stylesheet"  type="text/css" href="application.css">
  </head>
  <body>
    <div class="book-container">
      <div class="cover-container badge">
        <img src="images/book-cover.png" class="book-cover" alt="book-cover">
      </div>
      <div class="book-detail">
        <h1 class="title">Título del libro <span class="placeholder genre">(género)</span></h1>
        <div class="description">
          <h4 class="subtitle">Autor del libro:</h4>
          <p class="placeholder">Nombre del autor del libro</p>
        </div>
        <div class="description">
          <h4 class="subtitle">Editorial:</h4>
          <p class="placeholder">Nombre de la editorial</p>
        </div>
        <div class="description">
          <h4 class="subtitle">Año de publicación:</h4>
          <p class="placeholder">Nombre del año de publicación</p>
        </div>
      </div>
    </div>
  </body>
</html>
