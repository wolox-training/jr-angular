<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>HTML & CSS Training</title>

    <meta name="author" content="Wolox">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet"  type="text/css" href="application.css">
  </head>
  <body>
    <div class="main-container">
      <a class="back-link" href="books-list.html">Atrás</a>

        <div class="header">
          <h1 class="title">Título del libro</h1>
          <span class="placeholder genre">(género)</span>

        <div class="cover-container">
          <img src="images/book-cover.png" class="book-cover" alt="Book cover">

          <div class="description">
            <h4 class="subtitle">Autor del libro:</h4>

          <div class="description">
            <h4 class="subtitle">Editorial:</h4>
            <p class="placeholder">Nombre de la editorial</p>
          </div>
          <div class="description">
            <h4 class="subtitle">Año de publicación:</h4>
            <p class="placeholder">Año de publicación</p>
          </div>
        </div>
      </div>
    </div>
